services:
  postgres:
    build:
      context: .
      dockerfile: ./compose/postgres/Dockerfile
    image: reetro_postgres
    container_name: reetro_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
      - postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.env
    ports:
      - "5400:5432"

  redis:
    image: redis:6-alpine
    container_name: reetro_redis
    ports:
      - "6379:6379"
    depends_on:
      - postgres

  golang:
    build:
      context: .
      dockerfile: ./compose/backend/Dockerfile
    image: reetro_golang_app
    container_name: reetro_golang_app
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.env
    ports:
      - "8080:8080"

volumes:
  postgres_data: {}
  postgres_data_backups: {}
